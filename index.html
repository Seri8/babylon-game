<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Colorful Wireframe Holographic Tunnel</title>
  <style>
    html, body { width:100%; height:100%; margin:0; overflow:hidden; background:#000; }
    #renderCanvas { width:100%; height:100%; display:block; }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>

  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script>
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true });
    engine.setHardwareScalingLevel(1.5);

    const createScene = function () {
      const scene = new BABYLON.Scene(engine);
      scene.clearColor = new BABYLON.Color4(0,0,0,1);

      // Camera
      const camera = new BABYLON.FreeCamera("cam", new BABYLON.Vector3(0,1.5,0), scene);
      camera.fov = 0.85;

      // Lighting
      new BABYLON.HemisphericLight("hemi", new BABYLON.Vector3(0,1,0), scene);

      // Tunnel path
      const path = [];
      const tunnelLength = 150;
      for (let i=0;i<tunnelLength;i++){
        const x = Math.sin(i*0.1)*1.5;
        const y = Math.cos(i*0.05)*0.3;
        const z = i*2;
        path.push(new BABYLON.Vector3(x,y,z));
      }

      // Wireframe colorful tunnel
      const tunnelMat = new BABYLON.StandardMaterial("tunnelMat", scene);
      tunnelMat.diffuseColor = new BABYLON.Color3(0.3,0.3,0.3);
      tunnelMat.emissiveColor = new BABYLON.Color3(0.4,0.2,0.8);
      tunnelMat.specularColor = new BABYLON.Color3(0,0,0);
      tunnelMat.wireframe = true;

      const tunnel = BABYLON.MeshBuilder.CreateTube("tunnel", {
        path: path,
        radius: 3,
        tessellation: 32,
        sideOrientation: BABYLON.Mesh.BACKSIDE
      }, scene);
      tunnel.material = tunnelMat;

      // Glowing grid floor
      const gridMat = new BABYLON.StandardMaterial("gridMat", scene);
      gridMat.emissiveColor = new BABYLON.Color3(0.2, 0.8, 1);
      gridMat.wireframe = true;
      const floor = BABYLON.MeshBuilder.CreateGround("floor", { width: 20, height: 1000, subdivisions: 100 }, scene);
      floor.position.y = -3;
      floor.material = gridMat;

      // Holographic overlay (moving wireframe walls)
      const holoMat = new BABYLON.StandardMaterial("holoMat", scene);
      holoMat.emissiveColor = new BABYLON.Color3(0.6, 0.9, 1);
      holoMat.alpha = 0.15;
      holoMat.wireframe = true;

      const holoBox = BABYLON.MeshBuilder.CreateBox("holoBox", { width: 8, height: 6, depth: 8 }, scene);
      holoBox.material = holoMat;
      holoBox.position = new BABYLON.Vector3(0, 0, 5);

      // Fog (soft depth)
      scene.fogMode = BABYLON.Scene.FOGMODE_EXP2;
      scene.fogDensity = 0.006;
      scene.fogColor = new BABYLON.Color3(0.03,0.03,0.03);

      // Camera animation
      let u = 0;
      let hue = 0;
      scene.registerBeforeRender(() => {
        u += 0.25;
        if (u > tunnelLength * 2) u = 0;
        const idx = Math.floor(u / 2) % path.length;
        const pos = path[idx];
        camera.position.set(pos.x, 1.5, pos.z);

        // Rotate holographic cube
        holoBox.position.z = pos.z + 8;
        holoBox.rotation.y += 0.01;
        holoBox.rotation.x += 0.005;

        // Color cycle for tunnel + grid
        hue = (hue + 0.8) % 360;
        const c = BABYLON.Color3.FromHSV(hue / 360, 1, 0.9);
        tunnelMat.emissiveColor.copyFrom(c);
        gridMat.emissiveColor.copyFrom(BABYLON.Color3.FromHSV((hue+180)/360, 0.8, 0.9));
      });

      return scene;
    };

    const scene = createScene();
    engine.runRenderLoop(() => scene.render());
    window.addEventListener("resize", () => engine.resize());
  </script>
</body>
</html>
